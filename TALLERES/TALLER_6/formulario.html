<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Avanzado</title>
</head>
<body>
    <h2>Formulario de Registro Avanzado</h2>
    <form action="procesar.php" method="post" enctype="multipart/form-data">

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required> <br> <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required> <br> <br>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required> <br> <br>

        <label for="sitio_web">Sitio Web: </label>
        <input type="url" id="sitio_web" name="sitio_web"> <br><br>

        <label for="genero">GÃ©nero: </label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select> <br><br>

        <label>Intereses: </label><br>
        <input type="checkbox" name="intereses[]" id="deportes" value="deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" name="intereses[]" id="musica" value="musica">
        <label for="musica">Musica</label> <br>
        <input type="checkbox" name="intereses[]" id="lectura" value="lectura">
        <label for="lectura">Lectura</label> <br><br>

        <label for="comentarios">Comentarios: </label>
        <textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea><br><br>

        <label for="foto_perfil">Foto de Perfil</label>
        <input type="file" name="foto_perfil" id="foto_perfil"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" name="foto_perfil" id="foto_perfil"><br><br>
    </form>
</html>
